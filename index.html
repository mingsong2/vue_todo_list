<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>vue-demo</title>
    <style>
      li.done{
        text-decoration: line-through
      }
    </style>
  </head>
  <body>
    <div id="app">
      <p>{{title}}</p>
      <p v-if="showSub">{{subTitle}}</p>
      <div>
        <input @keyup.enter="add" type="text" v-model="mytodo">
        <button @click="add">添加</button>
        <button @click="clear">清空</button>
      </div>
      <ul>
        <!-- <li :style="{'text-decoration':todo.done?'line-through':''}" @click="toggle(index)" v-for="(todo,index) in todos">{{index+1}}:{{todo.text}}</li> -->
        <li :class="{'done':todo.done}" @click="toggle(index)" v-for="(todo,index) in todos">{{index+1}}:{{todo.text}}</li>
      </ul>
      <p>{{remain}}/{{todos.length}}</p>
    </div>
    <!-- built files will be auto injected -->
  </body>
</html>
